@(server: models.Server, user: User)

@main("Server details", user) {
    <table class="table table-hover">
      <!--<thead>
        <tr>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>-->
      <tbody>
        <tr>
          <td>Name</td>
          <td>@server.name</td>
        </tr>
        <tr>
          <td>IP address</td>
          <td>@server.ip</td>
        </tr>
        <tr>
          <td>Physical location</td>
          <td>@server.physicalLocation</td>
        </tr>
        <tr>
          <td>Details</td>
          <td>@server.details</td>
        </tr>
      </tbody>
    </table>
}
