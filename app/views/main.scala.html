@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">        
    </head>
    <body>
	<!-- NAVBAR
	================================================== -->
	<div class="navbar-wrapper">
	  <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
	  <div class="container">
    
	    <div class="navbar navbar-inverse">
	      <div class="navbar-inner">
		<!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
		<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<a class="brand" href="@routes.ServerController.list">Watchdog</a>
		<!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
		<div class="nav-collapse collapse">
		  <ul class="nav">
		    <li><a href="@routes.ServerController.list">@Messages("views.servers")</a></li>
		    <li><a href="#">@Messages("views.users")</a></li>
		    <li><a href="#about">@Messages("views.about")</a></li>
		    <li><a href="#contact">@Messages("views.contact")</a></li>
		    <!-- Read about Bootstrap dropdowns at http://twitter.github.com/bootstrap/javascript.html#dropdowns -->
		    <li class="dropdown">
		      <a href="#" class="dropdown-toggle" data-toggle="dropdown">@user.name <b class="caret"></b></a>
		      <ul class="dropdown-menu">
			<li><a href="#">@Messages("views.edituser")</a></li>
			<li class="divider"></li>
			<li><a href="@routes.Login.logout()">@Messages("views.logout")</a></li><!-- TODO: Logged as 'user's name' -->
		      </ul>
		    </li>
		  </ul>
		</div><!--/.nav-collapse -->
	      </div><!-- /.navbar-inner -->
	    </div><!-- /.navbar -->
    
	  </div> <!-- /.container -->
	</div><!-- /.navbar-wrapper -->   
    
    	<div class="container main-content">
       	@content
      </div>
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
