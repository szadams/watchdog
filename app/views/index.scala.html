@(message: String, servers: com.mongodb.casbah.MongoCollection)

@main("Welcome") {
	<strong>@Messages("views.index.hello")</strong><br />

	<ul>
	@for((item, index) <- servers.zipWithIndex) {
    	<li>Server @{index+1} is named <i>@item.get("name")</i>, <ol>some details: <i>@item.get("details")</i></ol></li>
	}    
    </ul>
    
    @message
}
