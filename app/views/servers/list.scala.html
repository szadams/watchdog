@(servers: Iterable[models.Server], user: User, language: play.api.i18n.Lang)

@main("Servers", user, language) {
  <strong>@Messages("views.index.hello")(language)</strong><br /><br />
      
  <table class="table table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th class="span1 centered">#</th>
        <th>Server name</th>
      </tr>
    </thead>
    <tbody>
      @for((item, index) <- servers.zipWithIndex) {
      <tr>
        <td class="centered">@{index+1}</td>
        <td><a href="@routes.ServerController.view(item.id.toString())">@item.name</a></td>
      </tr>
      }
    </tbody>
  </table>
  <a href="@routes.ServerController.create" class="btn">@Messages("views.server.list.createNew")(language)</a>
}
