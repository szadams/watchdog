@(form: Form[(String, String)])(implicit flash: Flash)
@loginMain("Log in") {
  <div class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    
    @helper.form(routes.Login.authenticate){
      
       @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }
            
       @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }
      <p>
        <input type="email" id="email" name="email" placeholder="Email" class="input-block-level" placeholder="Email" value="@form("email").value" autofocus>
      </p>
      <p>
        <input type="password" name="password" id="password" class="input-block-level" placeholder="Password">
      </p>
      <!--<label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
      </label>-->
      <p>
        <button type="submit" id="loginbutton" class="btn btn-primary">Sign in</button>
      </p>
    }
  </div>
}
